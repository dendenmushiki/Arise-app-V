services:
  # ==========================
  # FRONTEND (Vite React)
  # ==========================
  - name: arise-frontend
    type: web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # ==========================
  # BACKEND (Node.js API)
  # ==========================
  - name: arise-backend
    type: web
    env: node
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: false
    envVars:
      - key: PORT
        value: 5000
